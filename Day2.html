<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool form</title>
</head>
<body>

<h1> Sign up form </h1>
<form>
    <label for="firstName">First name : </label>

    <input type="text" id ="firstName" placeholder="Enter name here">
    <br/>

    <label for="lastName"> "Last name" :</label>
    <input type="text" id="lastName"/>

    <div>

        <label for="company"> Company:</label>
        <input type="text" id="company"/>

        </div>

    <label for="school"> School name: </label>

    <input type="text" name="school_name" id="school" />
    <br/>

    <label for="email">Email address:</label>
    <input type="email" name="email-add" id="email">


    <br/>
    <label for="martial_status">Married?</label>
    <input type="checkbox" name="" id="martial_status" id="martial_status">

    <br/>

    <label for="vaccinated">Vaccinated?</label>
    <input type="checkbox" name="" id="vaccinated" id="vaccinated">

    <br/>

    <label for="male">Male</label>
    <input type="radio" name="gender"id="male">
    <label for="Female">Female</label>
    <input type="radio" name="gender"id="female">

    <h3> Select your car(s)</h3>

    <label for="mercedes">Mercedes</label>
    <input type="checkbox" name="mercedes"id="mercedes"/>

    <label for="BMW">BMW</label>
    <input type="checkbox" name="BMW"id="BMW"/>

    <label for="Porch">Porch</label>
    <input type="checkbox" name="Porch"id="Porch"/>

    <h3>Select color</h3>
    <label for="red">Red</label>
    <input type="redio" name="color" id="red">

    <label for="blue">Blue</label>
    <input type="redio" name="color" id="blue">



    <label for="black">Black</label>
    <input type="redio" name="color" id="black">
    <br/>

    <label for="password">Enter Password:</label>
    <input type="password"name="password"id="password">
    <br/>
    <label for="re_passwd">Re-Enter password</label>
    <input type="password" name="re_password"id="re_passwd">
    <br/>
    <label for="years_of_exp">Years of Experience</label>
    <input type="number" name="YearsOfExperience"id="years_of_exp">

    <br/>
    <label for="upload">Upload your document</label>
    <input type="file" name="docs" id="upload">
    <br/>

    <label for="state">Select state: </label>
    <select name="Select_state" id="state">
        <option selected>-</option>
        <option value="VA">Virginia</option>
        <option value="Florida">Florida</option>
        <option value="New York">New York</option>
    </select>

    <br/>
    <label for="dateofBrith">Date of Brith</label>
    <input type="date" name="" id="dateofBrith"/>

    <br/>
    <textarea name="biography" id="bio" cols="35" rows="5">

    </textarea>

    <br/>
    <input type="button" value="Submit"id="submit_button"/>

    <button type="submit"id="submit_btn" > Submit your Form</button>

    <button type="reset" id="reset_btn">Reset</button>

















</form>



</body>
</html>
